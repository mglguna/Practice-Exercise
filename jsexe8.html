<script>
function is_string(s){
return typeof(s);
}
function is_blank(s){
if(s.length==0)
{
	return "Blank";}
else{
	return s;
}
}
function string_to_array(s){
	return s.split(" ");
}
function truncate_string(s,i){
	return s.substr(0,i);
}
function abbrev_name(s){
	var a=s.split(" ");
	return a[0]+" "+a[1].charAt(0);
}
function protect_email(s){
if(s==null){
	return s;
}else{
return "****";
}
}
function string_parameterize(s){
return s.split(" ").join("-");;
}
function capitalize(s){
return s.charAt(0).toUpperCase()+s.substr(1);
}
function capitalize_Words(s){
var s1=[];
s=s.split(" ");
for(i=0;i<s.length;i++){
s1[i]=s[i].charAt(0).toUpperCase()+s[i].substr(1);
}
return s1.join(" ");
}
function swapcase(s){
var s1=[];
for(i=0;i<s.length;i++){
	if(s.charCodeAt(i)>=97)	{
		s1[i]=s.charAt(i).toUpperCase();
	}
	else{
		s1[i]=s.charAt(i).toLowerCase();
	}
}
return s1.concat();
}

console.log(is_string("w3resource"));
console.log(is_string([1, 2, 4, 0]));
console.log(is_blank(""));
console.log(is_blank("abc"));
console.log(string_to_array("Robin Singh"));
console.log(truncate_string("Robin Singh",4));
console.log(abbrev_name("Robin Singh"));
console.log(protect_email("robin_singh@example.com"));
console.log(string_parameterize("Robin Singh from USA."));
console.log(capitalize('js string exercises'));
console.log(capitalize_Words('js string exercises'));
console.log(swapcase('AaBbc'));
</script>
</html>
