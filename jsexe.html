switch (d.getDay()){

	day1="Sunday";

case 2:
	day1="Tuesday";
	break;

	break;

	day1="Thursday";

	day1="Friday";
	break;

}

		hours1 -= 12;
	}
hours1 =hours1 + " PM";
}
else{

	k=w.substring(0,(w.length-1));
	k1=w[w.length-1];
	var m=k1.concat(k);
	document.getElementById("w3rotate").innerHTML=m;

}

	var year=document.getElementById("gyear").value;

		document.getElementById("yearleap").innerHTML=year+" is leap year";
}
	else{
		document.getElementById("yearleap").innerHTML=year+" is not a leap year";
}
}

	dates = dates + i.toString()+" ";

{
