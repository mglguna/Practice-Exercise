<!Doctype HTML>
<html>
<head>
<script src="jquery-1.11.3.js"></script>
<style type="text/css">
 .table_style {
 	width: 500px;
	margin: 0px auto;
	}
  table{
  	width: 100%;
	border-collapse: collapse;
	}
 table tr td{
 	width: 50%;
	border: 1px solid #D0F5A9;
	padding: 5px;
	}
	table tr th
	{
	border: 1px solid #D0F5A9;
	padding: 5px;
	}
.zebra{
  background-color: #D0F5A9;
}
   </style>

</head>
<body>
<input id="accept" name="accept" type="checkbox" value="y"/>I accept<br>
<input id="submitbtn" disabled="disabled" name="Submit" type="submit" value="Submit" />
<a href="http://www.w3resource.com"><img src="http://www.w3resource.com/image/w3resourcelogo.gif" alt="w3resource logo" width="150" height="78" /></a>
<p>jQuery <span class="blink">Exercises</span> and Solution</p>
<div class="table_style">
<table>
<tr>
<th>Student Name</th>
<th>Marks in Science</th>
</tr>
<tr>
<td>Janet</td>
<td>85.00</td>
</tr>
<tr>
<td>David</td>
<td>92.00</td>
</tr>
<tr>
<td>Arthur</td>
<td>79.00</td>
</tr>
<tr>
<td>Bill</td>
<td>82.00</td>
</tr>
</table>
</div>

<a class="printPage" href="#">Print</a>
<form>
<label>Maximum 15 characters</label>
<textarea id="textarea" maxlength="15"></textarea>
<span id="rchars">15</span> characters remaining
</form>
<p>PHP Exercises</p>
<p>Python Exercises</p>
<p>JavaScript Exercises</p>
<p>jQuery Exercises</p>


</body>
<script>
$("document").ready(function(){
	$("html").on("contextmenu mousedown",function(e){
		if(e.which==3){
			e.preventDefault();
		}
	});
	$("#accept").change(function(){
		$("#submitbtn").removeProp("disabled")
		$("#submitbtn").prop("enabled","true");
	});
	$("img").error(function(){
		$(this).attr("src","nature.jpg");
	});
	setInterval(function(){
	$(".blink").fadeOut(100);
	$(".blink").fadeIn(100);},500);
	$("tr:even").css("background-color","lightblue");
	$("tr:odd").css("background-color","lightgreen");
	$(".printpage").click(function(){
			console.log(window.print());
	});
	var maxlength=15;
	$('textarea').keyup(function(){
		a=maxlength-$(this).val().length;
		$("#rchars").text(a);
	});
	$("p").each(function(){
		s = $(this).text().split(" ");
		s[0]="<p><b>"+s[0]+"</b>";
		$(this).html(s.join(" "));
	});
	
	
	});
</script>
</html>
