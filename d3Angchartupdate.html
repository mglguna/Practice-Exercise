<!Doctype html>
<html>
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>  
     <script src="http://d3js.org/d3.v3.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<scatter-plot></scatter-plot>
</body>
	<script>
		angular.module('myApp',[])
			.controller('myCtrl',['$scope','$timeout',function($scope,$timeout){
				$scope.dataset = [
							  [ 5,     20 ],[ 480,   90 ],[ 250,   50 ],[ 100,   33 ],
							  [ 330,   95 ],[ 410,   12 ],[ 475,   44 ],[ 25,    67 ],
							  [ 85,    21 ],[ 220,   88 ]
						  ];
				$timeout(function(){
				$scope.dataset = [
							  [ 50,     20 ],[ 400,   90 ],[ 150,   50 ],[ 320,   33 ],
							  [ 330,   95 ],[ 410,   12 ],[ 45,  4 ],[ 55,    67 ],
							  [ 35,    11 ],[ 100,   28 ]
						  ];
				},5000);
				$timeout(function(){
				$scope.dataset = [
							  [ 50,     2 ],[ 400,   190 ],[ 150,   250 ],[ 320,   33 ],
							  [ 330,   20 ],[ 410,   400 ],[ 320,  4 ],[ 55,    67 ],
							  [ 35,    11 ],[ 100,   128 ]
						  ];
				},7000);
			}])
			.directive("scatterPlot",function(){
				return{
					restrict:'E',
					link:function(scope,element,attr){
						var h=500,w=500,padding=30;
						scope.$watch("dataset",function(){d3.select('svg').remove();changeChart();});
						function changeChart(){							
							var canvas=d3.select("body").append("svg")
											.attr("height",h+padding*2)
											.attr("width",w+padding*2)
											.append("g")
											.attr("transform","translate(50,50)");										
							var xScale=d3.scale.linear()
											.domain([0,d3.max(scope.dataset,function(d){return d[0];})])
											.range([0,w-padding]);
							var yScale=d3.scale.linear()
											.domain([0,d3.max(scope.dataset,function(d){return d[1];})])
											.range([h-padding,padding]);
							var xAxis=d3.svg.axis()
										.scale(xScale)
										.orient("bottom");
							var yAxis=d3.svg.axis()
										.scale(yScale)
										.orient("left");													
								canvas.selectAll("circle")
										.data(scope.dataset)
										.enter()
										.append("circle")
										.attr("cx",function(d){return xScale(d[0]);})
										.attr("cy",function(d){return yScale(d[1]);})
										.attr("r",3)
										.attr("fill","none")
										.attr("stroke","red")
										.append("g")
										.attr("transform","translate(200,200)");
								canvas.selectAll("text")
									  .data(scope.dataset)
									  .enter()
									  .append("text")
									  .text(function(d){return d[0]+","+d[1];})
									  .attr("x",function(d){return xScale(d[0]);})
									  .attr("y",function(d){return yScale(d[1]);})
									  .attr("dy","0.35em");
								canvas.append("g")
									.call(xAxis)
									.attr("transform","translate(0,"+(h-padding)+")");								
								canvas.append("g")
									.call(yAxis)
									.attr("transform","translate(0,0)");
						}				
									
					}
				};
			});
	</script>
</html>
